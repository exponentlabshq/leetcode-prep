<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .icon-16 { width: 16px; height: 16px; font-size: 10px; }
        .icon-32 { width: 32px; height: 32px; font-size: 16px; }
        .icon-48 { width: 48px; height: 48px; font-size: 24px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>LeetCode Pattern Hints - Icon Generator</h1>
    <p>Right-click on each icon and "Save image as" to download:</p>
    
    <div class="icon-container">
        <div class="icon icon-16">ðŸš€</div>
        <div>16x16</div>
        <button class="download-btn" onclick="downloadIcon(16)">Download</button>
    </div>
    
    <div class="icon-container">
        <div class="icon icon-32">ðŸš€</div>
        <div>32x32</div>
        <button class="download-btn" onclick="downloadIcon(32)">Download</button>
    </div>
    
    <div class="icon-container">
        <div class="icon icon-48">ðŸš€</div>
        <div>48x48</div>
        <button class="download-btn" onclick="downloadIcon(48)">Download</button>
    </div>
    
    <div class="icon-container">
        <div class="icon icon-128">ðŸš€</div>
        <div>128x128</div>
        <button class="download-btn" onclick="downloadIcon(128)">Download</button>
    </div>

    <script>
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw rocket emoji
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš€', size / 2, size / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
